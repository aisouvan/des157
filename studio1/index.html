<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8">
  <title> Cover Letter Mad Lib </title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1> COVER LETTER<br> MAD LIB </br>
<figure>
      <img src="keyboard.gif" alt="red" class=red>
      <figcaption> https://pic.chinesefontdesign.com/uploads/2016/11/chinesefontdesign.com_2016-11-26_18-07-10.gif </figcaption>
</figure>
    </h1>
  </header>
  <h2> Fill it in!</h2>
  <form name="f">
  <div class="row">
    <section class="column col-4">
      <label for="jobTitle">Job Title: </label>
      <input type="text" name="jobTitle" required>
      <label for="workField">Work Field: </label>
      <input type="text" name="workField" required>
      <label for="season">Season: </label>
      <input type="text" name="season" required>
      <label for="gradeLevel">Grade Level:</label>
      <input type="text" name="gradeLevel" required>
      <label for="state">State:</label>
      <input type="text" name="state" required>
      <label for="city">City: </label>
      <input type="text" name="city" required>
      <label for="major">Major:</label>
      <input type="text" name="major" required>
      <label for="minor">Minor:</label>
      <input type="text" name="minor" required>
    </section>
    <section class="column col-6">
      <label for="adj">Adjective:</label>
      <input type="text" name="adj" required>
      <label for="noun">Noun:</label>
      <input type="text" name="noun" required>
      <label for="nounOne">Noun:</label>
      <input type="text" name="nounOne" required>
      <label for="nounTwo">Noun:</label>
      <input type="text" name="nounTwo" required>
      <label for="company">Famous Company:</label>
      <input type="text" name="company" required>
      <label for="adj">Adjective:</label>
      <input type="text" name="adjOne" required>
      <label for="famousCo">famous company:</label>
      <input type="text" name="famousCo" required>
      <label for="verb">Verb:</label>
      <input type="text" name="verb" required>
      <label for="yourName">Your Name:</label>
      <input type="text" name="yourName" required>
      <br>
      <input type="submit" value="Submit">
    </section>
  </div>
</form>

  <section id="results">
    <p id="myMsg"></p>
  </section>
  <div class="footer">
    <footer>
      <a href="mailto:aisouvannarath@ucdavis.edu"> Contact | </a>
      <a href="https://validator.w3.org/check?uri=referer"> Valid HTML 5 |</a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer"> Valid CSS </a>
    </footer>
    <script src="script.js"></script>
  </div>
</body>

</html>
